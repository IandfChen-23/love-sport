<!DOCTYPE html>
<html>

<head>
    <title>物理姣和石头哥的瘦身计划</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.js">
    </script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <style>
    .dataTables_info{
        display: none;
    }
    </style>
</head>

<body>
    <table id="table_id_example" class="display" style="text-align: center">
        <thead>
            <tr style="text-align: center">
                <th style="width: 20%;text-align: center">时间</th>
                <th style="width: 40%;text-align: center">物理姣(小时）</th>
                <th style="width: 40%;text-align: center">石头哥(小时）</th>
            </tr>
        </thead>
        <tbody style="text-align: center">
            <tr>
                <td>星期一</td>
                <td><input id="monday_jiao" /></td>
                <td><input /></td>
            </tr>
            <tr>
                <td id="tuesday">星期二</td>
                <td id="tuesday_jiao"><input /></td>
                <td><input /></td>
            </tr>
            <tr>
                <td id="wensday">星期三</td>
                <td><input /></td>
                <td><input /></td>
            </tr>
            <tr>
                <td id="thurday">星期四</td>
                <td><input /></td>
                <td><input /></td>
            </tr>
            <tr>
                <td id="friday">星期五</td>
                <td><input /></td>
                <td><input /></td>
            </tr>
            <tr>
                <td id="saturday">星期六</td>
                <td><input /></td>
                <td><input /></td>
            </tr>
            <tr>
                <td id="sunday">星期天</td>
                <td><input /></td>
                <td><input /></td>
            </tr>
            <tr>
                <td><button type="button" class="btn btn-success" id="sum">提交</button></td>
                <td><input id="sum_jiao" /></td>
                <td><input id="sum_lei" /></td>
            </tr>
        </tbody>
    </table>
    <div id="container" style="width: 100%; height: 400px; margin: 0 auto"></div>
    <script>
        $(document).ready(function () {
            let table = $('#table_id_example').DataTable({
                paging: false,
                searching: false,
                ordering: false
            });

            $('#sum').click(function () {
                let sum_jiao = 0;
                for (let i = 0; i < 7; i++) {
                    sum_jiao = parseFloat($('tr td:nth-child(2) input')[i].value || 0) + sum_jiao;
                }
                $('#sum_jiao').val(sum_jiao);
                let sum_lei = 0;
                for (let i = 0; i < 7; i++) {
                    sum_lei = parseFloat($('tr td:nth-child(3) input')[i].value || 0) + sum_lei;
                }
                $('#sum_lei').val(sum_lei);
            })
            var title = {
                text: '物理姣和石头哥的每日运动量'
            };
            var subtitle = {
                text: '看好物理姣'
            };
            var xAxis = {
                categories: ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六',
                    '星期天']
            };
            var yAxis = {
                title: {
                    text: '运动量（分钟）'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            };

            var tooltip = {
                valueSuffix: 'min'
            }

            var legend = {
                layout: 'vertical',
                align: 'bottom',
                verticalAlign: 'middle',
                borderWidth: 0
            };

            var series = [{
                    name: '物理姣',
                    data: [1,2,3,4,5,6,7
                    ]
                },
                {
                    name: '石头哥',
                    data: [9,22,33,34,35,36,37
                    ]
                }
            ];

            var json = {};

            json.title = title;
            json.subtitle = subtitle;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.tooltip = tooltip;
            json.legend = legend;
            json.series = series;

            $('#container').highcharts(json);
        });
    </script>

</body>

</html>
